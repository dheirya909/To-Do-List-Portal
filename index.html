<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Todo Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Previous CSS styles remain the same */
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .app-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .todo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .todo-section {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
        }

        .todo-section:hover {
            transform: translateY(-4px);
        }

        .section-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .todo-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .todo-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: #f8fafc;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            animation: slideIn 0.3s ease;
        }

        .todo-item:hover {
            background: #f1f5f9;
        }

        .todo-checkbox {
            margin-right: 0.75rem;
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.25rem;
            border: none;
            background: none;
            border-radius: 0.25rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .btn-icon:hover {
            opacity: 1;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-1rem);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .priority-select {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #e2e8f0;
            margin-right: 0.5rem;
        }

        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        .priority-high {
            background: var(--danger);
            color: white;
        }

        .priority-medium {
            background: var(--warning);
            color: white;
        }

        .priority-low {
            background: var(--success);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="app-title">Task Master Pro</h1>
        </div>
    </header>

    <main class="container">
        <div class="todo-grid">
            <section class="todo-section animate__animated animate__fadeIn">
                <h2 class="section-title">Today's Tasks</h2>
                <form class="todo-form" id="todoForm">
                    <input type="text" class="todo-input" placeholder="Add a new task..." required>
                    <select class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <ul class="todo-list" id="todoList"></ul>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todoForm');
            const todoList = document.getElementById('todoList');
            const todoInput = todoForm.querySelector('.todo-input');
            const prioritySelect = todoForm.querySelector('.priority-select');

            // Function to create a new todo item
            function createTodoItem(text, priority) {
                const li = document.createElement('li');
                li.className = 'todo-item animate__animated animate__slideInLeft';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'todo-checkbox';
                
                const span = document.createElement('span');
                span.className = 'todo-text';
                span.textContent = text;
                
                const priorityBadge = document.createElement('span');
                priorityBadge.className = `priority-badge priority-${priority}`;
                priorityBadge.textContent = priority.charAt(0).toUpperCase() + priority.slice(1);
                
                const actions = document.createElement('div');
                actions.className = 'todo-actions';
                
                const editButton = document.createElement('button');
                editButton.className = 'btn-icon';
                editButton.textContent = 'ðŸ“';
                editButton.addEventListener('click', () => {
                    const newText = prompt('Edit task:', text);
                    if (newText) {
                        span.textContent = newText;
                    }
                });
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn-icon';
                deleteButton.textContent = 'ðŸ—‘ï¸';
                deleteButton.addEventListener('click', () => {
                    li.classList.add('animate__slideOutRight');
                    setTimeout(() => li.remove(), 300);
                });
                
                actions.appendChild(editButton);
                actions.appendChild(deleteButton);
                
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(priorityBadge);
                li.appendChild(actions);
                
                return li;
            }

            // Handle form submission
            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = todoInput.value.trim();
                const priority = prioritySelect.value;
                
                if (text) {
                    const todoItem = createTodoItem(text, priority);
                    todoList.appendChild(todoItem);
                    todoInput.value = '';
                }
            });

            // Handle checkbox changes
            todoList.addEventListener('change', (e) => {
                if (e.target.classList.contains('todo-checkbox')) {
                    const todoText = e.target.nextElementSibling;
                    todoText.classList.toggle('completed');
                }
            });

            // Add some example todos
            const examples = [
                { text: "Complete project presentation", priority: "high" },
                { text: "Review team updates", priority: "medium" }
            ];

            examples.forEach(example => {
                const todoItem = createTodoItem(example.text, example.priority);
                todoList.appendChild(todoItem);
            });
        });
    </script>
</body>
</html>
